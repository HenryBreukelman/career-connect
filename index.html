<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Evan Kennedy | Henry Breukelman">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>CareerConnect | Login</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="flex gap-20">
        <section class="image column flex">
          <img src="./assets/media/logo.png">
          <h2>CareerConnect</h2>
        </section>
        <section class="login-box column center">
          <div class="form center">
            <form>
              <h2>Welcome</h2>
              <input type="text" placeholder="Username or Email" class="username">
              <input type="text" placeholder="Password" class="password">
              <div class="error">
                <p class="error-popup hidden">Incorect Username or password</p>
              </div>
              <div class="flex spacebetween forgot">
                <div>
                  <input type="checkbox" id="email" value="Emails">
                  <label for="email">Remember me</label>
                </div>
                <li><a href="#">Forgot password?</a></li>
              </div>
              <div class="flex spacebetween">
                <input type="button" value="Login" class="blue-button login-button">
                <input type="button" value="Sign up" class="white-button">
              </div>
            </form>
          </div>
          <div class="copy-right">
            <p> &copy; 2024 CareerConnect</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
