<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Evan Kennedy | Henry Breukelman">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>CareerConnect | Home</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/home.css">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="container flex space-between">
        <div class="flex gap-20">
          <figure class="logo-wrapper center">
            <img src="./assets/media/logo.png">
          </figure>
          <form class="search-wrapper">
            <input type="search" placeholder="Search...">
          </form> 
        </div>
        <nav>
          <ul class="flex gap-20">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Connections</a></li>
            <li><a href="#">Interests</a></li>
          </ul>
        </nav>
        <div class="flex gap-20">
          <div class="center">
            <a href="#" class="message-wrapper center">
              <i class="fa-solid fa-message"></i>
            </a>
          </div>
          <div class="center">
            <a href="#" class="notification-wrapper center">
              <i class="fa-solid fa-bell"></i>
            </a>
          </div>
          <a href="#" class="user-wrapper center">
            <img src="./assets/media/user.jpg">
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="grid-container">
          <section class="profile">
            <div class="user-info flex gap-10">
              <img src="./assets/media/user.jpg">
              <div>
                <h2>James Mitchell</h2>
                <p>Web Developer</p>
              </div>
              <div class="user-insta flex gap-10">
                <i class="fa-solid fa-link"></i>
                <span>https://instagram.com/james...</span>
              </div>
            </div>
            <div class="connections flex">
              <div>
                <p>500</p>
                <p>Connections</p>
              </div>
              <div>
                <p>50</p>
                <p>Viewers</p>
              </div>
            </div>
            <div class="premium-promotion flex gap-10">
              <p>Free access to exclusive tools & insights</p>
              <button class="blue-button">Upgrade to premium</button>
            </div>
          </section>
          <section class="posts flex gap-20">
            <div class="create-post flex">
              <div class="post-input">
                <textarea placeholder="Write here. Add images or a video."></textarea>
              </div>
              <div class="post-options flex space-between">
                <div class="flex gap-20">
                  <div class="flex gap-2">
                    <i class="article-icon fa-regular fa-newspaper fa-flip-horizontal"></i>
                    <p>Article</p>
                  </div>
                  <div class="flex gap-2">
                    <i class="image-icon fa-solid fa-camera"></i>
                    <p>Image</p>
                  </div>
                  <div class="flex gap-2">
                    <i class="video-icon fa-solid fa-video"></i>
                    <p>Video</p>
                  </div>
                </div>
                <div>
                  <i class="send-icon fa-solid fa-paper-plane"></i>
                </div>
              </div>
            </div>
            <div class="friend-post"></div>
            <div class="friend-post"></div>
          </section>
          <section class="suggestions"></section>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
